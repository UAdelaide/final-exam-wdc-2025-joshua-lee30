<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog Of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>WELCOME TO DOG OF THE DAY!!!</h1>
        <button type="button" @click="getDog">PRESS HERE IMMEDIATELY</button>

        <div class="dog-section" v-if="dogImg">
            <img :src="dogImg" alt="">
            <div>
                <h2>DOG OF THE DAY!!!</h2>
                <p>Name: Barky McBarkface</p>
                <p>Breed: Unknown</p>
                <p>Rating: 100/10</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImg: ''
                };
            },
            methods: {
                async getDog() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImg = data.message;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
